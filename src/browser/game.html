<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<title>Dofucks</title>
	<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' cdvfile: https: data: wss: gap: http: ws: 'unsafe-eval' 'unsafe-inline'; object-src 'none'">
</head>
<body>
<script type="text/javascript">window.utils = {};</script>
<script type="text/javascript">
	var link = document.createElement("link")
	var appData = process.env.APPDATA || (process.platform == 'darwin' ? process.env.HOME + '/Library/Application Support' : process.env.HOME+'/.config');
	link.setAttribute('rel', 'stylesheet');
  link.setAttribute('href', appData+"/Dofucks/build/styles-native.css");
	document.body.appendChild(link);

	var script = document.createElement("script");
	script.setAttribute('type', 'text/javascript');
	script.setAttribute('src', appData+"/Dofucks/build/script.js");
	document.body.appendChild(script);
</script>
</body>
</html>
